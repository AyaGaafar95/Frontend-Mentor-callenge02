<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="content">
        <div class="img-top">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />
          <div class="eye-img">
            <img src="images/icon-view.svg" alt="eye-icon" />
          </div>
        </div>
        <div class="text">
          <a href="#">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex-text">
            <div class="left">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
              <p><a href="0.041 ETH"></a></p>
            </div>
            <!-- right -->
            <div class="right">
              <img src="images/icon-clock.svg" alt="icon-clock" />
              <p>3 days left</p>
            </div>
          </div>
          <!-- hr -->
          <hr>
          <div class="footer-text">
            <img src="images/image-avatar.png" alt="image-human" />
            <p>Creation of <span>Jules Wyvern</span></p>
            <!--  -->
          </div>
        </div>
      </div>
    </div>
  </main>

        >Frontend Mentor</a

    </div> -->
   
  </body>
</html>
